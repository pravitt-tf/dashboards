name: Deploy HTML from Google Apps Script to Netlify

on:
  repository_dispatch:
    types: [deploy-dashboard]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: trial_env

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Write HTML content to file
        run: |
          echo "${{ github.event.client_payload.html }}" | base64 -d > latest-dashboard.html
          echo "âœ… HTML written to latest-dashboard.html"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Deploy with Netlify CLI
        run: |
          npm install -g netlify-cli
          mkdir public
          mv latest-dashboard.html public/index.html
          netlify deploy --prod --dir=public
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
